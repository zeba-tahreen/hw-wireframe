<!DOCTYPE html>
<html lang="en">
    <title>Hw-Wireframe</title>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

       <!-- For the top header div-->
        <div class="header">Header</div>

        <!-- For second top nav div-->  
        <div class="nav">Nav</div>

        <!-- create a row 1 --> 
        <div class="row-1">
            <!-- 2 columns side by side under row-1 -->
            <div class="column-1">
                <div>Section</div>

                <!-- make a div under "column-1" named "article"-->
                <section class="article">
                    <h4>Article</h4>
                    <!-- make a row-2 under div named "article"-->
                    <div class="row">

            <!-- 2 columns under row-2 (top and bottom) -->
                        <div class="column-top"><strong>h1,h2,h3</strong></div>
                        <div class="column-bottom">p</div>
                    </div>
                </section>
            </div>
                        <!-- second columns of row-1 -->
            <div class="column-2">
                <div>Aside</div>
            </div>

        </div>
    
        <!-- For the end footer div -->
        <div class="footer">Footer</div>

    </body>


</html>
